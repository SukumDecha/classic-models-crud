<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Office Form</title>
</head>
<body>
<div class="container my-4">
    <h2 class="text-center mb-4">Office Information</h2>

    <form action="/offices/create" method="post">
        <div class="mb-3">
            <label for="officeCode" class="form-label">Office Code</label>
            <input type="text" id="officeCode" name="officeCode" class="form-control" maxlength="10" required>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" class="form-control" maxlength="50" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" maxlength="50" required>
        </div>

        <div class="mb-3">
            <label for="addressLine1" class="form-label">Address Line 1</label>
            <input type="text" id="addressLine1" name="addressLine1" class="form-control" maxlength="50" required>
        </div>

        <div class="mb-3">
            <label for="addressLine2" class="form-label">Address Line 2</label>
            <input type="text" id="addressLine2" name="addressLine2" class="form-control" maxlength="50">
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" name="state" class="form-control" maxlength="50">
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" id="country" name="country" class="form-control" maxlength="50" required>
        </div>

        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" id="postalCode" name="postalCode" class="form-control" maxlength="15" required>
        </div>

        <div class="mb-3">
            <label for="territory" class="form-label">Territory</label>
            <input type="text" id="territory" name="territory" class="form-control" maxlength="10" required>
        </div>

        <button type="button" class="btn btn-secondary me-2" onclick="generateRandomData()">Generate Random Data</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script>
    function generateRandomData() {
        const randomStrings = (length) => Math.random().toString(36).substring(2, 2 + length).toUpperCase();

        document.getElementById('officeCode').value = randomStrings(6);
        document.getElementById('city').value = 'Sample City';
        document.getElementById('phone').value = '+123-456-7890';
        document.getElementById('addressLine1').value = '123 Sample St';
        document.getElementById('addressLine2').value = 'Suite ' + randomStrings(3);
        document.getElementById('state').value = 'Sample State';
        document.getElementById('country').value = 'Sample Country';
        document.getElementById('postalCode').value = '12345';
        document.getElementById('territory').value = randomStrings(2);
    }
</script>

</body>
</html>
