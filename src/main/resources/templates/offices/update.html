<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Update Office Information</title>
</head>
<body>
<div class="container my-4">
  <h2 class="text-center mb-2">Update Office Information</h2>
  <h3 class="text-center mb-4"></h3>

  <form action="/offices/update" method="post">
    <!-- Include a hidden input for the officeCode if it's the primary key and should not be modified -->
    <input type="hidden" id="officeCode" name="officeCode" th:value="${office.officeCode}">

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" id="city" name="city" class="form-control" maxlength="50" th:value="${office.city}" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" name="phone" class="form-control" maxlength="50" th:value="${office.phone}" required>
    </div>

    <div class="mb-3">
      <label for="addressLine1" class="form-label">Address Line 1</label>
      <input type="text" id="addressLine1" name="addressLine1" class="form-control" maxlength="50" th:value="${office.addressLine1}" required>
    </div>

    <div class="mb-3">
      <label for="addressLine2" class="form-label">Address Line 2</label>
      <input type="text" id="addressLine2" name="addressLine2" class="form-control" maxlength="50" th:value="${office.addressLine2}">
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <input type="text" id="state" name="state" class="form-control" maxlength="50" th:value="${office.state}">
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" id="country" name="country" class="form-control" maxlength="50" th:value="${office.country}" required>
    </div>

    <div class="mb-3">
      <label for="postalCode" class="form-label">Postal Code</label>
      <input type="text" id="postalCode" name="postalCode" class="form-control" maxlength="15" th:value="${office.postalCode}" required>
    </div>

    <div class="mb-3">
      <label for="territory" class="form-label">Territory</label>
      <input type="text" id="territory" name="territory" class="form-control" maxlength="10" th:value="${office.territory}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
